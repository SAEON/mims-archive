{% extends 'base.html' %}

{% block main %}
    <main class="d-flex flex-grow-1 align-items-center justify-content-evenly">
        <div class="container-sm">
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col">
                    <div class="list-group text-center">
                        {% if not current_user.is_authenticated %}
                            <a href="{{ url_for('hydra.login') }}" class="list-group-item list-group-item-action"
                               title="Log in to access the MIMS Archive">
                                Log in
                            </a>
                        {% endif %}
                        <a href="{{ url_for('archive.index') }}" class="list-group-item list-group-item-action">
                            Archive index
                        </a>
                        <a href="{{ url_for('packages.index') }}" class="list-group-item list-group-item-action">
                            Package upload
                        </a>
                        {% if current_user.is_authenticated %}
                            <a href="{{ url_for('hydra.logout') }}" class="list-group-item list-group-item-action"
                               title="Log out {{ current_user.email }}">
                                Log out
                            </a>
                        {% endif %}
                    </div>
                </div>
                <div class="col-lg-4"></div>
            </div>
        </div>
    </main>
{% endblock %}
